<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="about.html">Acerca de</a>
            <a href="contact.html">Contacto</a>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main class="glass-container contact-content">
        <h1>Contáctanos</h1>
        <p>Si tienes preguntas, comentarios o sugerencias sobre el juego del Ahorcado, no dudes en contactarnos. Estamos aquí para ayudarte y escuchar tus ideas.</p>

        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" placeholder="Ej: Juan Pérez" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ej: ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" placeholder="Ej: Sugerencia para el juego" required>
            </div>

            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <button class="play-button" type="submit">Enviar Mensaje</button>
        </form>


        <a href="index.html" class="play-button">Volver al Juego</a>
    </main>

    <script>
        // Simulación de envío del formulario
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('¡Gracias por tu mensaje! Nos pondremos en contacto pronto.');
            this.reset();
        });
    </script>
</body>
</html>
